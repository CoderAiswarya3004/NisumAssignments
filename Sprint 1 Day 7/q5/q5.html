<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Weather App</h1>
    <input type="text" placeholder="Enter city..." id="cityInput" disabled />
  </header>

  <div class="weather-card">
    <h2>New Delhi</h2>
    <div class="weather-info">
      <img src="https://openweathermap.org/img/wn/01d.png" alt="Sunny">
      <p>32°C | Sunny and hot</p>
    </div>
  </div>

  <div class="weather-card">
    <h2>London</h2>
    <div class="weather-info">
      <img src="https://openweathermap.org/img/wn/10d.png" alt="Rain">
      <p>18°C | Light showers</p>
    </div>
  </div>
