<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SPA</title>
    <link rel="stylesheet" href="q1.css">
</head>
<body>
    <header>
        <h1>Simple SPA</h1>
        <nav>
            <ul>
                <li><a href="#home" onclick="navigate('home')">Home</a></li>
                <li><a href="#about" onclick="navigate('about')">About</a></li>
                <li><a href="#contact" onclick="navigate('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="page active">
            <h2>Welcome to Home</h2>
            <p>This is the home page of our Single Page Application.</p>
        </section>

        <section id="about" class="page">
            <h2>About</h2>
            <p>This is the about section. Learn more about us here.</p>
        </section>

        <section id="contact" class="page">
            <h2>Contact</h2>
            <p>This is the contact section. Reach out to us!</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
