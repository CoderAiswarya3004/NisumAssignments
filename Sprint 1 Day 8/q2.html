<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Handling</title>
</head>
<body>

  <h2>Click the Button</h2>
  <button id="submitBtn">Submit</button>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function () {
      alert("Submitted!");
    });
  </script>
  
</body>
</html>
