<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise Chain</title>
</head>
<body>
  <h2>Check Console for Sequential Task Results</h2>

  <script>
    const tasks = [
      () => Promise.resolve('Task 1 done'),
      () => Promise.reject('Task 2 failed'),
      () => Promise.resolve('Task 3 done'),
    ];

    async function runTasksSequentially(tasks) {
      const results = [];

      for (let task of tasks) {
        try {
          const result = await task();
          results.push(result);
        } catch (err) {
          console.log(err); // Log the error but continue
        }
      }

      return results;
    }

    runTasksSequentially(tasks).then(console.log);
  </script>
</body>
</html>
