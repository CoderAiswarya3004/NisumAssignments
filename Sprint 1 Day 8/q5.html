<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Filter & Map</title>
</head>
<body>

  <h2>Check Console for Result</h2>

  <script>
    const numbers = [1, 2, 3, 4, 5, 6];

    const squaredEvens = numbers
      .filter(num => num % 2 === 0)
      .map(num => num * num);

    console.log("Squares of even numbers:", squaredEvens);
  </script>

</body>
</html>
